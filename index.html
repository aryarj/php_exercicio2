                <input type="text" name="nome" requeried placeholder="Digite o seu nome. EX: João"/><br><br>
                <label>Data</label>
                <input type="date" name="data" requeried/><br><br>
                <label>e-mail</label>
                <input type="email" name="email" requeried/><br><br>
                <button type="submit">Gravar</button>
                </fieldset>
            </form>
        </section>
