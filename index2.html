        <section>
            <form action="verifica2.php" target="_self" method="POST" autocomplete="on">

                <legend>Cadastro</legend>
                <label>Nome</label>

                <label>Celular</label>
                <input type="text" name="celular" requeried pattern="[0-9]{2}[0-9]{9}" title="O número do celular deve conter o DDD e o número, total de 11 digitos"/><br><br>
                
                <label>e-mail</label>
                <input type="email" name="email" requeried/><br><br>
                
                <label>Data de nascimento</label>
                <input type="date" name="data" requeried/><br><br>
                
                <button type="submit">Gravar</button>
                </fieldset>
            </form>
        </section>
